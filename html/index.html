<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="path/to/gardevoir.min.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>PodOfCast</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__container">
          <img class="header__img" src="/img/logo.svg" />
          <nav class="header__nav">
            <li><a class="header__nav_item" href="#">Episodes</a></li>
            <li><a class="header__nav_item" href="#">About</a></li>
            <li>
              <a class="header__nav_item" href="#"
                >More<img src="/img/arrow-down.svg"
              /></a>
            </li>
          </nav>
          <div class="header__buttons">
            <button class="header__button button">RECENT EPISODES</button>
            <button class="header__button button">SUBSCRIBE</button>
          </div>
        </div>
        <div class="header__content">
          <img class="header__bg-img1" src="/img/Hero Shape Swirl.svg" />
          <div class="header__text">
            <h1 class="header__text_title">Your Daily <span class="red-text">Podcast</span></h1>
            <p class="header__text_subtitle">We cover all kinds of categories and a weekly special guest.</p>
            <button class="header__text_button button">SUBSCRIBE</button>
          </div>
          <img class="header__bg-img2" src="/img/stars.png">
        </div>
        <div class="marquee">
            <div class="cards1">
              <div class="cards__item">
                <img class="cards__img" src="/img/card1.png" />
              </div>
              <div class="cards__item">
                <img class="cards__img" src="/img/card2.png" />
              </div>
              <div class="cards__item">
                <img class="cards__img" src="/img/card3.png" />
              </div>
              <div class="cards__item">
                <img class="cards__img" src="/img/card4.png" />
              </div>
              <div class="cards__item">
                <img class="cards__img" src="/img/card5.png" />
              </div>
              <div class="cards__item">
                <img class="cards__img" src="/img/card6.png" />
              </div>
            </div>
            <div class="cards2">
                <div class="cards__item">
                  <img class="cards__img" src="/img/card1.png" />
                </div>
                <div class="cards__item">
                  <img class="cards__img" src="/img/card2.png" />
                </div>
                <div class="cards__item">
                  <img class="cards__img" src="/img/card3.png" />
                </div>
                <div class="cards__item">
                  <img class="cards__img" src="/img/card4.png" />
                </div>
                <div class="cards__item">
                  <img class="cards__img" src="/img/card5.png" />
                </div>
                <div class="cards__item">
                  <img class="cards__img" src="/img/card6.png" />
                </div>
              </div>
          </div>
          <div class="header__platform">
            <p class="header__platform_text">Supported by:</p>
            <div class="header__platform__container">
                <img class="header__platform__container_img" src="/img/Spotify.svg">
                <img class="header__platform__container_img" src="/img/Google Podcast.svg">
                <img class="header__platform__container_img" src="/img/Youtube.svg">
            </div>
          </div>
      </div>
    </header>
  </body>
</html>
